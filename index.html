<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div class="mainContent">
        <h2 class="title">To-Do List</h2>
        <div class="clearCompletedTasksWrapper">
            <button class="clearCompletedTasks">Clear Completed Tasks</button>
        </div>
        <div class="inputWrapper">   
            <input class="newTaskInputField" type="text" name="toDoTask" placeholder="To-do">
            <button for="toDoTask" class="addTask">Add</button>
            <button class=prioritizeTheList>List by Priority</button>
        </div>
        <div class="taskOutput">
            <h4>Tasks:</h4>
            <ul class="list"></ul>
        </div>
    </div>
    <script type="text/javascript" src="javascript/javascript.js"></script>
</body>
</html>
